<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>board</title>
<link rel="stylesheet" th:href="@{/css/style.css}" href="../../css/style.css"></link>
</head>
<body>
	<div class="container">
		<h2>게시판 등록</h2>
		<!-- 폼을 이용하여 데이터를 전송할 때 파일도 같이 첨부될 수 있도록  enctype 속성을 multipart/form-data로 지정, 전송 방식은 반드시 post로 지정합니다.  -->
		<form id="frm" name="frm" method="post" action="/jpa/board/write" enctype="multipart/form-data"> 
			<table class="board_detail">
				<tr>
					<td>제목</td>
					<td><input type="text" id="title" name="title"/></td>
				</tr>
				<tr>
					<td colspan="2">
						<textarea id="contents" name="contents"></textarea>
					</td>
				</tr>
			</table>
			<!-- 파일 첨부 태그입니다. multiple속성을 추가하면 하나의 태그에서 여러 개의 파일을 첨부할 수 있습니다. (HTML5이상)  -->
			<input type="file" id="files" name="files" multiple="multiple">
			<input type="submit" id="submit" value="저장" class="btn" />
		</form>
	</div>
</body>
</html>
