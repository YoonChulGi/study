<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- 공통 헤드-->
<th:block th:replace="/ubooks/common/header :: headFragment"></th:block>

<body id="body">

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" href="/index">
            <img th:src="@{images/ubooks/logo.png}" alt="">
          </a>
          <h2 class="text-center">Welcome Back</h2>
          <form id="loginForm" name="loginForm" class="text-left clearfix" action="/login" method="post" >
            <div class="form-group">
              <input id="memberId" name="memberId" type="text" class="form-control"  placeholder="아이디">
            </div>
            <div class="form-group">
              <input id="memberPw" name="memberPw" type="password" class="form-control" placeholder="비밀번호">
            </div>
            <div class="text-center">
              <button id="loginBtn" name="loginBtn" type="button" class="btn btn-main text-center" >Login</button>
            </div>
          </form>
          <p class="mt-20">아직 회원이 아니신가요 ?<a href="/signin"> 회원가입</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- 공통 스크립트-->
<th:block th:replace="/ubooks/common/script :: scriptFragment"></th:block>
    


  </body>
  </html>
