<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- 공통 헤드-->
<th:block th:replace="/ubooks/common/header :: headFragment"></th:block>

<body id="body">
<th:block th:text="${resultList.get(0)}"/>
	

<!-- Start Top Header Bar -->
<th:block th:replace="/ubooks/common/top :: headTop"></th:block>
<section class="page-header">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<h1 class="page-name">Cart</h1>
					<ol class="breadcrumb">
						<li><a href="/index">Home</a></li>
						<li class="active">cart</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</section>



<div class="page-wrapper">
  <div class="cart shopping">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="block">
            <div class="product-list">
              <form method="post">
                <table class="table">
                  <thead>
                    <tr>
                      <th class=""></th>
                      <th class="">상품명</th>
                      <th class="">가격</th>
                      <th class="">수량</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="list : ${resultList}"class="">
                    <td>
                    	<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    </td>
                      <td class="">
                        <div class="product-info">
                          <img width="80" th:src="|@{${#strings.arraySplit(list.images,'|')[0]}}|" alt="" />
                          <a href="#!" th:text="${list.title}">Sunglass</a>
                        </div>
                      </td>
                      <td class="" th:text="${#numbers.formatInteger(list.price, 0, 'DEFAULT') + '&#8361;'}"></td>
                      <td class="" th:text="${list.qty}"></td>
                    </tr>
                    
                  </tbody>
                </table>
                <div class="pull-right">
	                <a href="/checkout" class="btn btn-main ">삭제하기</a>
	                <a href="/checkout" class="btn btn-main ">구매하기</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- 공통 하단-->
<th:block th:replace="/ubooks/common/footer :: footerFragment"></th:block>
<!-- 공통 스크립트-->
<th:block th:replace="/ubooks/common/script :: scriptFragment"></th:block>
    


  </body>
  </html>
